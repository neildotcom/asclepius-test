version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - sudo yum install -y jq
        - bash ./scripts/configure-amplify-build.sh
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
